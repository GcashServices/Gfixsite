<!DOCTYPE html>

<head>

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #ccc;
		}
		.container {
			max-width: 500px;
			margin: 50px auto;
			padding: 20px;
			box-sizing: border-box;
			background-color: #1F45FC;
			border-radius: 30px;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
		}
		.logo {
			display: block;
			margin: 0 auto;
			width: 300px;
			height: 300px;
			background-image: url('https://drive.google.com/uc?export=view&id=1rbgoABCjBNxytcvNVuWOek_Xd_20jAFC');
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			margin-bottom: 10px;
		}
		.input-field {
			display: block;
			margin-bottom: 10px;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
		}
		.select-field {
			display: block;
			margin-bottom: 10px;
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-sizing: border-box;
			font-size: 16px;
			appearance: none;
			-webkit-appearance: none;
			background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 10,0 5,5"/></svg>');
			background-repeat: no-repeat;
			background-position: right 10px center;
		}
		.button {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			background-color: #2196F3;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #0a5cb5;
		}
		p{
		    color:white;
		    }
		a{

		}

</head>
